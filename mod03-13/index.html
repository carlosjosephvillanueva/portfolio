<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale-1.0"> <!-- maximum scale prevents zooming for mobile -->
	
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">


	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	
	<link rel="icon" href="assets/images/favicon.png" type="image/gif">

	<title></title>
</head>

<body>
	<div class="container">
		
		<div class="row header">
			<div>
				<label><input class="name" type="text" name="name"></label>
			</div>
		</div> <!-- end of row header -->
		
		<div class="row main">
			<div class="left col-lg-3 col-md-6 col-12">	
				<div>
					<img id="nav" src="assets/images/nav.jpg">
				</div>

			</div>

			<div class="right col-lg-6 col-md-6 col-10">
			</div>

			<div class="right col-lg-3 col-md-6 col-10">
			</div>
	
		</div> <!-- end of row main -->

		<div class="grid">
			<div class="clm"> 1 </div>
			<div class="clm"> 2 </div>
			<div class="clm"> 3 </div>
			<div class="clm"> 4 </div>
			<div class="clm"> 5 </div>
			<div class="clm"> 6 </div>
			<div class="clm"> 7 </div>
			<div class="clm"> 8 </div>
			<div class="clm"> 9 </div>
			<div class="clm"> 10 </div>
			<div class="clm"> 11 </div>
			<div class="clm"> 12 </div>
		</div> <!-- end of grid sample overlay -->
		
		<div class="row footer">
			<div class="col"></div>
		</div> <!-- end of row footer -->

	</div>

</body>
</html>
