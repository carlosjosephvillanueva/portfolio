<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Forms</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Your Details</legend>
			
			<label for="nm">Name:<input id="nm" type="text" name="username"></label>
			
			<br>

			<label for="em">Email:<input id="em" type="email" name="email"></label>
		</fieldset>
			
			<br>
		
		<fieldset>
			
			<legend>Your Review</legend>

			<br>
			
			<label>How did you know about us?

				<select name="websites">
					<option value="google" selected>google</option>
					<option value="ads">ads</option>
					<option value="newspaper">newspaper</option>	
				</select>

			</label>

			<br>

			<br>
			
			<label>Would you visit again?
				
				<br>

				<label><input type="radio" name="choice" value="Yes" checked> Yes</label>
				<label><input type="radio" name="choice" value="No"> No</label>
				<label><input type="radio" name="choice" value="Maybe"> Maybe</label>
			
			</label>

			<br>

			<br>

			<label>Comments:
			
			<br>

			<textarea id="comments" name="comments" placeholder="Write Your Comments Here" rows="4" cols="36"></textarea></label>

			<br>

			<br>
			
			<input id="check" type="checkbox" name="checkbox" checked> 
			<label for="check">Sign me up for email updates</label>
			
			<br>

			<input type="submit" name="submit" value="Submit review">

		</fieldset>
	</form>

</body>
</html>
